name: black_pill
description: Be Honest About Yourself - AI-powered attractiveness analysis app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Animation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  confetti: ^0.7.0
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  
  # Networking & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.1.0
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  supabase_flutter: ^2.0.2
  
  # Image Handling
  image_picker: ^1.0.7
  image: ^4.1.3
  cached_network_image: ^3.3.0
  
  # Payments
  flutter_stripe: ^10.1.1
  
  # Deep Linking
  app_links: ^3.5.0
  go_router: ^12.1.3
  
  # Analytics & Monitoring
  posthog_flutter: ^4.0.1
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  
  # Sharing
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  url_launcher: ^6.2.2
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  permission_handler: ^11.1.0
  
  # Health Services
  health: ^13.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  
  # Testing
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
